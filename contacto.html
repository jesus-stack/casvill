<!-- Default form contact -->
<form  action="correo.php" method="post" name="contact"  class=" contact text-center border border-light p-5 col-sm-12 col-md-6" action="#!">

    <p class="h4 mb-4">Contactenos</p>

    <!-- nombre -->
    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Nombre" name="nombre" required>

    <!-- Email -->
    <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail" name="email" required>
<!-- fecha -->
    <input type="date" id="defaultContactFormDate" class="form-control mb-4" placeholder="Fecha de Nacimiento" name="fecha" required>


    <!-- Genero -->
    <label>Genero</label>
    <select name="genero" class="browser-default custom-select mb-4" title="eliga una opcion" required>
        <option value="" disabled selected>eliga una opcion</option>
        <option value="Hombre" >Hombre</option>
        <option value="Mujer">Mujer</option>

    </select>
<!-- grado academico -->
<label>Grado Academico</label>
<select class="selectpicker form-control mb-4" multiple title="eliga una opcion" name="grado[]" required>
   
        <option value="Primaria" >Primaria</option>
        <option value="Secundaria">Secundaria</option>
        <option value="Superior">Superior</option>

      </select>
      
    
    <!-- Message -->
    <div class="form-group">
        <textarea class="form-control rounded-0 mb-5" id="exampleFormControlTextarea2" rows="3" placeholder="Mensaje" name="mensaje"></textarea>
    </div>




    <!-- Send button -->
    <button class="btn btn-info btn-block " type="submit">Enviar</button>

</form>
